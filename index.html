<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viale Arcabeleno Pizzeria</title>
</head>
<body>
  <h1>Viale Arcabeleno Pizzeria</h1>
  <form id="pizza-maker">
    <div>
      <p>Please select a size for your pizza:</p>
      <label for="size">
        <input type="radio" name="pizza-size" value="Personal">Personal
      </label>
      <label for="size">
        <input type="radio" name="pizza-size" value="Medium">Medium
      </label>
      <label for="size">
        <input type="radio" name="pizza-size" value="Large">Large
      </label>
      <label for="size">
        <input type="radio" name="pizza-size" value="Party Size">Party Size
      </label>
    </div>
    <div>
      <label for="crust">What kind of crust would you like?</label>
      <select id="crust">
        <option>Thin Crust</option>
        <option>Cauliflower</option>
        <option>Deep Crust</option>
        <option>Thick Crust</option>
        <option>Cheese-filled</option>
      </select>
    </div>
    <div>
      <p>What kind of sauce would you like?</p>
      <label for="sauce">
        <input type="radio" name="sauce" value="Personal">Marinara
      </label>
      <label for="sauce">
        <input type="radio" name="sauce" value="Medium">BBQ Sauce
      </label>
      <label for="sauce">
        <input type="radio" name="sauce" value="Large">Large
      </label>
      <label for="sauce">
        <input type="radio" name="sauce" value="Party Size">Party Size
      </label>
    </div>
    <div>
      <p>What kind of cheese would you like?</p>
      <label for="cheese">
        <input type="radio" name="cheese" value="Personal">Personal
      </label>
      <label for="cheese">
        <input type="radio" name="cheese" value="Medium">Medium
      </label>
      <label for="cheese">
        <input type="radio" name="cheese" value="Large">Large
      </label>
      <label for="cheese">
        <input type="radio" name="cheese" value="Party Size">Party Size
      </label>
    </div>
  </form>
</body>
</html>
